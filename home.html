<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/home-style.css">
  <!-- <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)" href="css/abc.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <title>Hello, world!</title>
</head>

<body>
  <!-- home title division -->
  <div id="home-title" class="container-fluid">
    <div id="title-top" class="row">
      <!-- class="navbar-toggler-icon" -->
      <div id="menu-div" class="col">
        <button id="menu-btn" class="navbar-toggler menu-btn" type="button" data-toggle="collapse" data-target="#home-navbar" aria-controls="home-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <a>Menu</a>
        </button>
      </div>
      <div id="home-title-logo" class="col-6">
        <img class="img-responsive" src="img/logo-sample.png">
      </div>
      <div id="home-title-search" class="col" style="display:inline-block;float:right">
        <button type="button">Search</button>
      </div>
      <div id="empty-div" class="col-1">

      </div>
      <div id="home-navbar" class="col-5">
        <nav class="navbar navbar-expand-sm home-nav">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  Products
                </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Category 1</a>
                <a class="dropdown-item" href="#">Category 2</a>
                <a class="dropdown-item" href="#">Category 3</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div id="banner-content" class="row">
      <a class="col-12">FULL BANNER AD</a>
    </div>
  </div>

  <!-- home welcome division -->
  <div id="home-welcome" class="container-fluid">
    <div id="welcome-content">
      <h2>Welcome</h2>
      <h3>Products</h3>
      <div id="welcome-search">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Search Products</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </div>
  </div>

  <!-- product division -->
  <div id="home-product">
    <h3>Featured Products</h3>
    <div id="home-product-container"></div>
  </div>

  <!-- banner-ad division -->
  <div id="home-banner-ad" class="container-fluid">
    <div id="banner-one" class="banner col-5">
      Banner Ad
    </div>
    <div id="banner-two" class="banner col-5">
      Banner Ad
    </div>
  </div>

  <!-- page info division -->
  <div id="home-page-info" class="container-fluid">
    <div id="home-info" class="page-info">
      <a>Home</a>
      <div id="home-info-div"></div>
    </div>
    <div id="products-info" class="page-info">
      <a>Products</a>
      <div id="products-info-div"></div>
    </div>
    <div id="service-info" class="page-info">
      <a>Services</a>
      <div id="service-info-div"></div>
    </div>
    <div id="help-info" class="page-info">
      <a>Help</a>
      <div id="help-info-div"></div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="js/home-index.js"></script>
</body>

</html>
